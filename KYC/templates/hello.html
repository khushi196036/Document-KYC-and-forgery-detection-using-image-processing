<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #000080;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            height:50px;

            text-align:center;

        }

        /* Navigation links */
        .navbar a {
            color: white;
            float: right;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
        }

        /* On hover, the links will change color */
        .navbar a:hover {
            background-color: white;
            color: #000080;
            font-weight: bold;
        }

        /* Create a "hamburger" icon for the responsive navigation menu */
        .navbar .icon {
            display: none;
            float: right;
        }

        /* Style the icon */
        .navbar .icon:hover {
            background-color: transparent;
        }

        /* Show the navigation links when the screen is wide enough */
        @media screen and (min-width: 768px) {
            .navbar a {
                display: inline-block;
            }

            .navbar .icon {
                display: none;
            }
        }

        /* Show the "hamburger" icon and hide the navigation links when the screen is narrow */
        @media screen and (max-width: 767px) {
            .navbar a:not(.icon) {
                display: none;
            }

            .navbar a.icon {
                display: block;
            }

            /* Show the navigation links when the icon is clicked (toggle between showing and hiding) */
            .navbar.responsive {
                position: relative;
            }

            .navbar.responsive a {
                display: block;
                text-align: left;
            }
        }
        .popup-modal{
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            margin-top: 40px;
        }

         button  {
            padding: 10px 10px;
            margin-top:25px;
            background-color: #000080;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

body {

			}


    </style>
</head>

<script>
